<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">
</head>

<body class="max-length">

  <div class="pad-t-2 gutter">
    <h1 class="not-bold exa">Want to go to Mars?</h1>
    <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
  </div>

  <form class="gutter pad-b" action="https://formspree.io/mnqbrjpg" method="POST">

    <fieldset class="push">
      <legend class="not-bold italic giga push ">Personal details</legend>

      <div class="grid">

        <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-2 unit-xl-1-2 push pad-0 space-right">
          <label for="name">Name</label>
          <input id="name" type="text" required>
        </div>

        <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-2 unit-xl-1-2 push pad-0 space-left">
          <label for="age">Age</label>
          <input id="age" type="number" required>
        </div>

        <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-2 unit-xl-1-2 push pad-0 space-right">
          <label for="email">Email</label>
          <input id="email" type="email" required>
        </div>

        <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-2 unit-xl-1-2 push pad-0 space-left">
          <label for="physical-fitness">Physical fitness</label>
          <select id="physical-fitness" name="physical-fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>

      </div>

      <div>
        <label for="address">Address</label>
        <textarea id="address" name="place" required></textarea>
      </div>
    </fieldset>

    <fieldset>
      <legend class="italic bold giga push-1-2">Mission statement</legend>

      <div class="push-1-2">
        <label for="statement">Why do you want to go to Mars?</label>
        <input id="statement" name="message">
      </div>

      <div class="unit-content-center bold">
        <button class="btn" type="submit">Register for the trip!</button>
      </div>

    </fieldset>
    <input type="hidden" name="subject" value="Request to join the mission">
  </form>

</body>
</html>
