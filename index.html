<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">
</head>
  <body class="max-length">

    <h1 class="pad-t gutter not-bold zetta">Want to go to Mars?</h1>
    <p class="">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

    <form class="pad-b" action="https://formspree.io/roho0004@algonquinlive.com" method="post">

      <fieldset class="push-1-2">
        <legend class="gutter not-bold italic giga push">Personal details</legend>


        <div class="grid">

          <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-2 unit-xl-1-2 gutter push space-right">
            <label for="name">Name</label>
            <input id="name" type="text" name="" value="">
          </div>

          <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-2 unit-xl-1-2 gutter push space-left">
            <label for="age">Age</label>
            <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
            <input id="age" type="numbers" name="" value="">
          </div>

          <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-2 unit-xl-1-2 gutter push space-right">
            <label for="email">Email</label>
            <input id="email" type="email" name="" value="me@me.com">
          </div>

          <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-2 unit-xl-1-2 gutter push space-left">
            <label for="physical fitness">Physical fitness</label>
            <select id="physical fitness" name="">
              <option>Super-human</option>
              <option>Fit as a fiddle</option>
              <option>Not terribly strong</option>
              <option value="">A little couch-potato-y</option>
            </select>
          </div>

          <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 unit-xl-1 ">
            <label for="address">Address</label>
            <input id="address" type="text" name="" value="">
          </div>

          <div class="unit unit-xs-1 unit-s- unit-m-1 unit-l-1 unit-xl-1 italic">
            <p class="italic">Mission statement</p>
          </div>

          <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 unit-xl-1 push-1-2">
            <label for="statement">Why do you want to go to Mars?</label>
            <input id="statement" type="text" name="" value="">
          </div>

          <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 unit-xl-1">
            <button type="submit" name="button">Register for the trip!</button>
          </div>

      </fieldset>
    <input type="hidden" name="subject" value="Request to join the mission">
  </form>

</body>
</html>
